sudo: required
language: c
env: 
    global:
            - DOCKER_IMAGE=alectolytic/rpmbuilder
            - COPR_REPOSITORY=dvdmuckle/minsh
            - OS_ARCH=x86_64
    matrix:
            - OS_TYPE=fedora OS_DIST=fedora OS_VERSION=26
services:
        - docker
install: true

compiler:
        - gcc
script: docker run -v ${PWD}:/sources -v ${PWD}:/output:Z -e "SRPM_ONLY=1" ${DOCKER_IMAGE}:${OS_TYPE}-${OS_VERSION}
dist: trusty
notifications:
        irc:
                channels:
                        - "chat.freenode.net#dvdmuckle-bot-test"

after_success:
        - pip install copr-cli simplejson
        - openssl aes-256-cbc -K $encrypted_403c23673bf1_key -iv $encrypted_403c23673bf1_iv -in .copr.enc -out .copr -d
        - copr-cli --config .copr build ${COPR_REPOSITORY} *.src.rpm

